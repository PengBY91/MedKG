version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: medkg-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/medkg2024
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - medkg-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  medkg-network:
    driver: bridge
