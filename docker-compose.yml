version: '3.8'

name: medical-governance


services:
  neo4j:
    image: neo4j:5.15
    container_name: medical_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j-data:/data

  postgres:
    image: postgres:16
    container_name: medical_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=medical_user
      - POSTGRES_PASSWORD=medical_pass
      - POSTGRES_DB=medical_governance
    volumes:
      - postgres-data:/var/lib/postgresql/data

  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: medical_milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    depends_on:
      - etcd
      - minio
    volumes:
      - milvus-data:/var/lib/milvus

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: medical_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - etcd-data:/etcd

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: medical_minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  neo4j-data:
  postgres-data:
  milvus-data:
  etcd-data:
  minio-data:

